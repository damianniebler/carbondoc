<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARBON CURE — Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <meta name="description" content="CARBON CURE — a new book by Dr. Richard Drucker. Official site coming soon." />
  <meta name="theme-color" content="#0b1215" />
  <meta property="og:title" content="CARBON CURE — Coming Soon" />
  <meta property="og:description" content="A new book by Dr. Richard Drucker. Official site coming soon." />
  <meta property="og:image" content="https://carbondoc.com/assets/hero.jpg" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#0b1215;           /* deep teal/charcoal */
      --ink:#eaf2f4;          /* soft white */
      --ink-dim:#b8c6c9;      /* muted copy */
      --primary:#9ad0d9;      /* Drucker-ish icy teal */
      --primary-soft:#cfe8ec; /* lighter teal for gradient */
      --glass:rgba(255,255,255,.06);
      --glass-stroke:rgba(255,255,255,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow-x:hidden;
      line-height:1.45;
    }

    /* --- Header image banner --- */
    .heroimg{
  width:100%;
  height:40vh;                /* now only 40% of viewport height */
  object-fit:cover;
  object-position:center top; /* top of the image, centered horizontally */
  display:block;
  filter:saturate(.95) contrast(1.05) brightness(.92);
}
    /* subtle overlay to tie it together */
    .hero-wrap{
      position:relative;
    }
    .hero-wrap::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(11,18,21,0) 0%, rgba(11,18,21,.65) 80%, rgba(11,18,21,.9) 100%);
      pointer-events:none;
    }

    /* --- Content --- */
    .wrap{
      max-width:1100px;
      width:100%;
      padding: clamp(20px, 4vw, 44px);
      margin: 0 auto;
      text-align:center;
    }
    .kicker{
      font:600 clamp(14px,2.2vw,22px) Oswald, sans-serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--ink);
      opacity:.9;
      margin-top: clamp(-10px, -6vh, -30px); /* pull up towards the image a bit */
    }
    h1{
      margin: clamp(6px, 1.6vw, 14px) 0 0;
      font:700 clamp(44px,8vw,110px)/.95 Oswald, sans-serif;
      text-transform:uppercase;
      letter-spacing:.10em;
    }
    .byline{
      margin-top:8px;
      font:400 clamp(13px,1.8vw,18px) Oswald, sans-serif;
      letter-spacing:.16em;
      color:var(--ink-dim);
      text-transform:uppercase;
    }
    .sub{
      margin: clamp(14px, 2.4vw, 26px) auto clamp(8px, 1.6vw, 18px);
      max-width:800px;
      color:var(--ink-dim);
      font-size: clamp(14px, 2vw, 18px);
    }

    /* --- Progress bar --- */
    .progress{
      margin: clamp(16px,2.6vw,28px) auto 0;
      width:min(560px, 84vw);
      display:grid; gap:10px; place-items:center;
    }
    .track{
      width:100%; height:14px; border-radius:999px; position:relative;
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.18);
      overflow:hidden; box-shadow:inset 0 0 0 1px rgba(0,0,0,.2);
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(90deg, var(--primary), var(--primary-soft));
      border-right:1px solid rgba(255,255,255,.45);
      box-shadow:0 0 18px rgba(154,208,217,.35), inset 0 0 22px rgba(255,255,255,.2);
      transition:width .9s cubic-bezier(.2,.9,.2,1);
    }
    .percent{
      font:600 12px/1 Inter, sans-serif; letter-spacing:.18em; color:var(--ink-dim);
    }

    /* --- CTA --- */
    .cta{ display:flex; justify-content:center; margin-top: clamp(18px, 3vw, 34px); }
    .btn{
      appearance:none; border:1px solid var(--glass-stroke); color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      padding:14px 22px; border-radius:14px; text-decoration:none;
      font:600 14px/1 Inter, sans-serif; letter-spacing:.08em; text-transform:uppercase;
      transition:transform .12s ease, border-color .12s ease; backdrop-filter: blur(4px);
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.35); }

    /* --- Footer --- */
    .fineprint{
      padding:18px clamp(14px,3vw,28px) 28px;
      color:var(--ink-dim); font-size:13px; letter-spacing:.02em;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      border-top:1px solid rgba(255,255,255,.08);
      background:linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,0));
    }
    .fineprint a{ color:var(--ink); opacity:.9; text-decoration:none; border-bottom:1px dotted rgba(255,255,255,.25) }
    .fineprint a:hover{ opacity:1 }

    @media (max-width:560px){
      .fineprint{flex-direction:column; text-align:center}
    }
  </style>
</head>
<body>
  <!-- Top header image -->
  <div class="hero-wrap">
    <img class="heroimg" src="assets/hero.jpg" alt="Carbon Cure — Book Release header image">
  </div>

  <!-- Main content -->
  <main class="wrap" aria-labelledby="title">
    <div class="kicker">Book Release</div>
    <h1 id="title">Carbon Cure</h1>
    <div class="byline">By Dr. Richard Drucker</div>

    <p class="sub">
      We’re putting the finishing touches on the official site.
    </p>

    <!-- Progress -->
    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="track">
        <div class="bar" id="bar"></div>
      </div>
      <div class="percent" id="pct">0%</div>
    </div>

    <!-- Single CTA -->
    <div class="cta">
      <a class="btn" href="https://druckerlabs.com" target="_blank" rel="noopener">Visit druckerlabs.com</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fineprint">
    <span>© <span id="y"></span> Drucker Labs. Site under construction.</span>
    <span>Follow us:
      <a href="https://www.facebook.com/DruckerLabs/" target="_blank" rel="noopener">Facebook</a> ·
      <a href="https://www.instagram.com/druckerlabs/" target="_blank" rel="noopener">Instagram</a> ·
      <a href="https://www.youtube.com/@Drucker_Labs" target="_blank" rel="noopener">YouTube</a>
    </span>
  </footer>

  <script>
    // year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Progress animation — set your target here
    const TARGET = 86; // e.g., 86% done
    const bar = document.getElementById('bar');
    const pct = document.getElementById('pct');
    const prg = document.querySelector('.progress');
    let v = 0;

    const step = () => {
      const delta = Math.max(0.5, (TARGET - v) * 0.08); // ease-out toward target
      v = Math.min(TARGET, +(v + delta).toFixed(1));
      bar.style.width = v + '%';
      pct.textContent = v + '%';
      prg.setAttribute('aria-valuenow', v);
      if (v < TARGET) requestAnimationFrame(step);
    };
    requestAnimationFrame(step);
  </script>
</body>
</html>
